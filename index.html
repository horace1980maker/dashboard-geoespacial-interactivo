<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Geospatial Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                base: '#009EE2',      // neutral base
                accent: '#001F89',    // primary accent
                accentSoft: '#4CC6FF',
                surface: '#005B94',
                border: '#0074B8',
              },
            },
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar styles to match the dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #009EE2; /* brand base */
      }
      ::-webkit-scrollbar-thumb {
        background-color: #001F89; /* brand accent */
        border-radius: 10px;
        border: 2px solid #009EE2; /* brand base */
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #4CC6FF; /* brand accentSoft */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.1.0",
    "react-dom": "https://esm.sh/react-dom@19.1.0",
    "react-dom/client": "https://esm.sh/react-dom@19.1.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.8.0",
    "recharts": "https://esm.sh/recharts@2.12.0?deps=react@19.1.0,react-dom@19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
<!-- Load shpjs library (browser build) -->
<script src="https://unpkg.com/shpjs@4.0.4/dist/shp.js"></script>
<!-- 
  Load the Google Maps JavaScript API. 
  The 'marker' library is included for Advanced Markers.
-->
<script async
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJH5bVXw6s0MgZxpTHJSypCzp9oKeZuUw&v=weekly&libraries=marker&loading=async">
</script>
</head>
  <body class="bg-slate-50 text-slate-900 font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
