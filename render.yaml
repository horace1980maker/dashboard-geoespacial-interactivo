services:
  - type: static
    name: interactive-geospatial-dashboard
    env: static
    buildCommand: "npm install && npm run build"
    staticPublishPath: "dist"
    autoDeploy: true
    envVars:
      # Set or override these in the Render dashboard as needed
      - key: LLM_PROVIDER
        value: "gemini"
      - key: GEMINI_API_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_BASE_URL
        sync: false
      - key: NODE_VERSION
        value: "22"


