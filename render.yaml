services:
  - type: web
    name: interactive-geospatial-dashboard
    env: python
    buildCommand: "pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu && pip install -r requirements.txt && npm install && npm run build"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    autoDeploy: true
    envVars:
      # Set or override these in the Render dashboard as needed
      - key: LLM_PROVIDER
        value: "gemini"
      - key: GEMINI_API_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_BASE_URL
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ANTHROPIC_BASE_URL
        sync: false
      - key: NODE_VERSION
        value: "22"
      - key: PYTHON_VERSION
        value: "3.11.0"


